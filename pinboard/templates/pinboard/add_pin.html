{% extends 'base.html' %}
{% load staticfiles %}
{% load thumbnail %}

{% block title %}Add a Pin{% endblock %}

{% block extrascripts %}

<style type="text/css">
.pin {
	width: 800px;
	margin: 10px auto 0 auto;
	border-radius: 10px;
	box-shadow: 2px 10px 10px #bbb;}

.pin img {border-radius: 10px 10px 0 0;}

.owner {
	background-color: white;
	padding: 15px;}

 .description {
	background-color: white;
	padding: 15px;
	border-radius: 0 0 10px 10px;}

.user {padding: 15px 15px 5px;}

.comments {
	width: 800px;
	margin: 15px auto 30px auto;
	background-color: white;
	border-radius: 10px;
	box-shadow: 2px 10px 10px #bbb;}

.comment {
	padding: 15px;}

.form {
	padding: 0 15px 15px;}

.form textarea {
	width: 100%;
	height: 60px;}

.form button {
	margin: 15px 0 0 0;}

hr {height: 1px; color: #ccc; margin: 0; padding: 0;}

</style>
{% endblock %}

{% block content %}
<div class="container">
	{% if form %}
		<form enctype="multipart/form-data"  id="pin_form" class="" method="POST" action=".">
			{% csrf_token %}
			{{ form }}
			<button class="btn btn-primary" type="submit">Add Pin</button>
		</form>
	{% else %}
		<p>Oops! I broke! Where is the form?</p>
	{% endif %}
</div>
{% endblock %}
