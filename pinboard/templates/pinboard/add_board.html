{% extends 'base.html' %}
{% load staticfiles %}
{% load thumbnail %}

{% block title %}Add a Board{% endblock %}

{% block extrascripts %}

<style type="text/css">
.form {
	padding: 0 15px 15px;}

.form textarea {
	width: 100%;
	height: 60px;}

.form button {
	margin: 15px 0 0 0;}
</style>
{% endblock %}

{% block content %}
<div class="container">
	{% if form %}
		<form id="board_form" class="" method="POST" action=".">
			{% csrf_token %}
			{{ form }}
			<button class="btn btn-primary" type="submit">Create Board</button>
		</form>
	{% else %}
		<p>Oops! I broke! Where is the form?</p>
	{% endif %}
</div>
{% endblock %}
